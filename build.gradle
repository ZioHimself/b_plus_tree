plugins {
    id 'java'
    id 'application'
}

group 'com.github.ziohimself.b_plus_tree'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.8.1'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.8.1'
}

application {
    mainClass = 'com.github.ziohimself.b_plus_tree.Main'
}

test {
    useJUnitPlatform()
}
